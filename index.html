<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Facts</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        text-align: center;
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
      }

      .container {
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 90%; /* Make it responsive */
        width: 300px; /* Set a max width */
      }

      button {
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
      }

      button:hover {
        background-color: #0056b3;
      }

      /* Media query for mobile responsiveness */
      @media (max-width: 600px) {
        .container {
          width: 90%; /* Full width on small screens */
          margin: 20px auto; /* Adjust margin for smaller screens */
        }

        button {
          width: 100%; /* Full width button on small screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cat Facts</h1>
      <button id="factButton">Get a Cat Fact</button>
      <p id="factDisplay"></p>
    </div>
    <script>
      const catFacts = [
        {
          fact: "Cats have five toes on their front paws, but only four toes on their back paws.",
        },
        {
          fact: "A group of cats is called a clowder.",
        },
        {
          fact: "Cats can rotate their ears 180 degrees.",
        },
        {
          fact: "The average cat sleeps for 12 to 16 hours a day.",
        },
        {
          fact: "Cats can make over 100 different sounds.",
        },
        {
          fact: "A cat's nose print is unique, much like a human's fingerprint.",
        },
        {
          fact: "Cats can jump up to six times their body length in one leap.",
        },
        {
          fact: "The world's oldest cat lived to be 38 years old.",
        },
        {
          fact: "Cats have a special reflective layer behind their retinas called the tapetum lucidum, which helps them see in low light.",
        },
        {
          fact: "Domestic cats are descended from the African wildcat.",
        },
      ];

      document
        .getElementById("factButton")
        .addEventListener("click", function () {
          const randomIndex = Math.floor(Math.random() * catFacts.length);
          document.getElementById("factDisplay").innerText =
            catFacts[randomIndex].fact;
        });
    </script>
  </body>
</html>
